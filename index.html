<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700&display=swap">
    <title>Ghost Restaurant</title>
    <style>
        body {
            margin:0;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin-top: 0;
            font-family: 'Playfair Display', serif;
        }

        header {
            background-color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 10px;
            margin-right: 10px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            border-bottom: 2px solid black;
            background-color: rgba(0, 0, 0, 0.1);
        }

        nav a.active {
            background-color: gray;
            color: white;
            border-radius: 20px;
        }

        .logo {
            order: -1;
        }

        .order-button {
            background-color: #A50000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .content-after-navbar {
              background-image: url('background.png'); /* Change this to the path or URL of your background image */
              background-size: cover;
              background-position: center;
              background-repeat: no-repeat;
              padding: 200px;
              height: 500px; /* Adjust the height as needed */
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              color: white;
          }

          .content-after-navbar h2 {
              margin-bottom: 20px;
          }
        .welcome-text {
            text-align: center;
            margin-top: 0px;
            font-size: 3em;
            color: white;
        }

        .journey-text {
            text-align: center;
            font-size: 1em;
            color: white;
            margin-top: 0px;

        }
        .explore-menu-button,
        .order-now-button {
            background-color: #a50000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            align-items: center;
            cursor: pointer;
        }
        .logo-text{
          font-family: cursive;
          text-align: right;

        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="ghost.png" alt="Logo" width="80">
            <div class="logo-text">Phantom taste</div>

        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
        </nav>
        <button class="order-button">Order Now</button>
    </header>

    <div class="welcome-text">
        Welcome to <br> our Ghost <br> Restaurant
    </div>

    <div class="journey-text">
      Ready to embark on a gastronomic journey?
    </div>

    <!-- Your page content goes here -->
    <div clas="content-after-navbar"<
    <div class="buttons-container">
                <button class="order-now-button">Order Now</button>
                <button class="explore-menu-button">Explore Menu</button>
            </div>
    <script>
        // JavaScript to add and remove the 'active' class on scroll
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('nav a');

        window.addEventListener('scroll', () => {
            let current = '';

            sections.forEach((section) => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (pageYOffset >= sectionTop - sectionHeight / 3) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach((link) => {
                link.classList.remove('active');
                if (link.getAttribute('href').includes(current)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
